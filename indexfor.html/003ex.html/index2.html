<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <!--informaçoes-->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <br>
        <label for="email">E-mail</label>
        <input type="text" id="email" name="email">
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">
        <br>
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo ">
            <option value="masculino">masculino</option>
            <option value="feminino">feminino</option>
        </select>
        <br>
        <!-- Interesses-->
        <label for="interesses">Interesses:</label>

        <!--esporte-->
        <input type="checkbox" id="esporte" name="interesses" value="esporte">
        <label for="esporte">Esporte</label>

        <!--tecnologia-->
        <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
        <label for="tecnologia">Tecnologia</label>

        <!--viagem-->
        <input type="checkbox" id="viagem" name="interesses" value="viagem">
        <label for="esporte">Viagem</label>

        <!--Comentarios de formulario-->
        <br>
        <label for="comentarios">Comentarios</label>
        <br>
        <textarea id="comentarios" name="comentarios"></textarea>
        <br>
        <input type="submit" value="Enviar">
    </form> 
 
</body>
</html>
